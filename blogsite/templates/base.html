{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog-site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blogsite/static/css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background: #4CAF50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #388E3C;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
            background: #388E3C;
            margin: 0;
            overflow: hidden;
        }
        
        nav ul li {
            display: inline;
            margin: 0;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            transition: background 0.3s;
        }
        
        nav ul li a:hover {
            background: #2E7D32;
        }
        
        .search-container {
            display: flex;
            align-items: center;
        }
        
        .search-container input[type="text"] {
            padding: 7px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        
        .search-container button {
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            background: #388E3C;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-container button:hover {
            background: #2E7D32;
        }
        
        main {
            padding: 20px 0;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        footer {
            background: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            border-top: 5px solid #388E3C;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>  
<body>
    <header>
        <div class="container">
            <h1>Blog-site</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
            <div class="search-container">
                <form action="{% url 'search' %}" method="get">
                    <input type="text" placeholder="Search..." name="q">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Blog-site. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
